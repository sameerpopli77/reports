<!DOCTYPE html>
<html>
<head>
  <title>My Looker Studio Dashboard</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      font-family: Arial, sans-serif;
      background: #f8f8f8;
    }

    .report-container {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      height: 0;
      overflow: hidden;
      border: 1px solid #ccc;
      border-radius: 8px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .report-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <h1 style="text-align: center;">My Looker Studio Dashboard</h1>

  <div class="report-container">
    <iframe src="https://lookerstudio.google.com/embed/reporting/63abe044-6425-4988-a189-a2ebceb6ec63/page/6fLSF" allowfullscreen></iframe>
  </div>

</body>
</html>
